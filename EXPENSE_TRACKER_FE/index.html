<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myform" class="wholeform">
        <h1>₹ Expense Tracker ₹</h1><br>
        <br>
        <label for="expenseval">Choose expense value :</label>
        <input id="expenseval" type="number" required></input>
        <label for="desc">Choose Description :</label>
        <input id="desc" type="text" required></input>
        <label for="cat">Choose a category:</label>
        <select id="cat" name="category">
             <option value="movies">movies</option>
             <option value="restaurants">restaurants</option>
             <option value="games">games</option>
             <option value="houserent">house rent</option>
        </select>
        <input class="button" type="submit" value="Add Expense!">
    </form>
    <br>
    <br>
    <div>
        <ul id="userlist"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="scriptDB.js"></script>


    
</body>
</html>
