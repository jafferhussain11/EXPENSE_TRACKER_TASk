<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE Tracker</title>
</head>
<body>
    <form id="myform">
        <label for="expenseval">Choose expense value :</label>
        <input id="expenseval" type="number"></input>
        <label for="desc">Choose Description :</label>
        <input id="desc" type="text"></input>
        <label for="cat">Choose a category:</label>
        <select id="cat" name="category">
             <option value="movies">movies</option>
             <option value="restaurants">restaurants</option>
             <option value="flightssim">flight sim</option>
             <option value="houserent">house rent</option>
        </select>
        <input type="submit" value="Add Expense!">
    </form>
    <ul id="userlist"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="script.js"></script>


    
</body>
</html>
